<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" class="signup-form">
            <h1>Sign Up</h1>
            <p class="subtitle">Create your account</p>

            <div class="form-row">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile No" pattern="[0-9]{10}" title="Please enter a 10-digit mobile number" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-row">
                <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" minlength="8" required>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">By clicking Register, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our <a href="#">Cookie Use</a>.</label>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-register">Register</button>
                <button type="button" class="btn btn-signin">Sign In</button>
            </div>

        </form>
    </div>
</body>
</html>
